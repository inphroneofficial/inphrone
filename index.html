<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- ✅ PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Inphrone | People-Powered Intelligence for Entertainment</title>

    <meta
      name="description"
      content="AI predicts yesterday. Inphrone builds tomorrow. A people-powered intelligence platform giving creators and studios real-time audience insights before content creation."
    />
    <meta
      name="keywords"
      content="Inphrone, entertainment insights, content creation, audience feedback, creators, studios, audience platform, phronesis, AI alternatives"
    />
    <meta name="author" content="Inphrone" />

    <!-- ✅ Open Graph (Social Media Preview) -->
    <meta property="og:title" content="Inphrone | People-Powered Intelligence for Entertainment" />
    <meta
      property="og:description"
      content="AI predicts yesterday. Inphrone builds tomorrow. Real audience voices, real insights, smarter content creation."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.inphrone.com/images/og-image.png" />
    <meta property="og:url" content="https://www.inphrone.com" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@inphrone" />
    <meta name="twitter:title" content="Inphrone | People-Powered Intelligence for Entertainment" />
    <meta
      name="twitter:description"
      content="AI predicts yesterday. Inphrone builds tomorrow. Join the entertainment revolution powered by real audiences."
    />
    <meta name="twitter:image" content="https://www.inphrone.com/images/og-image.png" />

    <!-- ✅ Favicon / Logo (tab icon) -->
    <link rel="icon" href="/inphrone logo.png" type="image/jpeg" />
    <link rel="preload" as="image" href="/inphrone logo.png" />

    <!-- ✅ Extra SEO & Mobile Improvements -->
    <link rel="canonical" href="https://www.inphrone.com" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#4f46e5" />
  </head>

  <body>
    <noscript>
      Inphrone requires JavaScript to run. Please enable it in your browser.
    </noscript>

    <!-- React/Vite app will mount here -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
