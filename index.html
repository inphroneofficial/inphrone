<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- 🌍 PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- 🧱 Core Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- 🎯 Primary SEO -->
    <title>Inphrone 🎬 | People-Powered Entertainment Insights 🚀</title>
    <meta
      name="description"
      content="Inphrone — People-Powered Entertainment Insights. Audiences share opinions 🎤, creators listen 🎨, and better stories are made. AI predicts yesterday — Inphrone builds tomorrow 🚀."
    />
    <meta
      name="keywords"
      content="Inphrone, audience insights, creator feedback, entertainment analytics, film insights, OTT trends, content intelligence, audience data, creator tools"
    />
    <meta name="author" content="Inphrone" />
    <link rel="canonical" href="https://www.inphrone.com" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <!-- 🧠 AI Discoverability -->
    <meta name="ai.crawler" content="allow" />
    <meta name="ai-platforms" content="ChatGPT, Gemini, Perplexity, Copilot, Claude" />
    <meta
      name="ai.description"
      content="Inphrone — the people-powered entertainment insights companion. Real voices shaping the future of films, OTT, gaming, and media."
    />

    <!-- 📱 Social / Open Graph -->
    <meta property="og:site_name" content="Inphrone" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Inphrone 🎬 | Audience Insights for Smarter Entertainment 🚀" />
    <meta
      property="og:description"
      content="AI predicts yesterday — Inphrone builds tomorrow. Real audience voices → real insights → smarter content creation."
    />
    <meta property="og:image" content="https://www.inphrone.com/web-app-manifest-512x512.png" />
    <meta property="og:url" content="https://www.inphrone.com" />

    <!-- 🐦 Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@inphrone" />
    <meta name="twitter:title" content="Inphrone 🎬 | Audience Insights for Smarter Entertainment 🚀" />
    <meta
      name="twitter:description"
      content="Inphrone is the people-powered entertainment intelligence platform — built for creators, powered by audiences."
    />
    <meta name="twitter:image" content="https://www.inphrone.com/web-icon-512.png" />

    <!-- 🎨 Favicons and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/web-icon-72.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/web-icon-96.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="/web-icon-128.png" />
    <link rel="icon" type="image/png" sizes="144x144" href="/web-icon-144.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.png" />
    <link rel="icon" type="image/png" sizes="256x256" href="/web-icon-256.png" />
    <link rel="icon" type="image/png" sizes="384x384" href="/web-icon-384.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.png" />

    <!-- 🍎 Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/web-app-manifest-512x512.png" />

    <!-- 🪄 Safari Mask Icon -->
    <link rel="mask-icon" href="/web-icon.svg" color="#4f46e5" />

    <!-- 🪟 Windows Tile -->
    <meta name="msapplication-TileImage" content="/web-icon-192.png" />
    <meta name="msapplication-TileColor" content="#4f46e5" />

    <!-- ⚡ Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- 🧾 Structured Data -->

    <!-- Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Inphrone",
      "url": "https://www.inphrone.com",
      "logo": "https://www.inphrone.com/web-icon-512.png",
      "sameAs": [
        "https://instagram.com/inphrone",
        "https://x.com/inphrone",
        "https://youtube.com/@inphrone",
        "https://facebook.com/inphrone",
        "https://reddit.com/user/inphroneofficial",
        "https://linkedin.com/company/inphrone",
        "https://t.me/inphroneofficial"
      ],
      "description": "Inphrone is a people-powered entertainment insights platform where audiences share opinions 🎤, and creators use real insights to shape better content 🎬.",
      "founder": {
        "@type": "Person",
        "name": "Gadidamalla Thangella",
        "url": "https://www.inphrone.com"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "email": "inphrone@gmail.com"
      }
    }
    </script>

    <!-- Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Inphrone",
      "url": "https://www.inphrone.com",
      "alternateName": "Inphrone Entertainment Insights",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.inphrone.com/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Brand -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Brand",
      "name": "Inphrone",
      "description": "People-powered insights for films, music, gaming, and digital media.",
      "logo": "https://www.inphrone.com/web-icon-512.png",
      "brandOwner": {
        "@type": "Organization",
        "name": "Inphrone Media Intelligence"
      }
    }
    </script>

    <!-- Person (Founder) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Gadidamalla Thangella",
      "alternateName": "G. Thangella",
      "jobTitle": "Founder & CEO",
      "worksFor": {
        "@type": "Organization",
        "name": "Inphrone"
      },
      "url": "https://www.inphrone.com/about",
      "sameAs": [
        "https://www.linkedin.com/in/your-linkedin",
        "https://twitter.com/yourhandle",
        "https://instagram.com/inphrone"
      ]
    }
    </script>

    <!-- FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is Inphrone?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Inphrone is a people-powered entertainment insights platform where audiences share opinions and creators use real insights to shape better content."
          }
        },
        {
          "@type": "Question",
          "name": "How is Inphrone different from AI?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "AI predicts yesterday using past data. Inphrone builds tomorrow by capturing what real audiences want before creation."
          }
        },
        {
          "@type": "Question",
          "name": "Who can use Inphrone?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Audiences, creators, studios, OTT platforms, and entertainment professionals can use Inphrone to exchange insights and shape meaningful entertainment."
          }
        }
      ]
    }
    </script>

  </head>

  <body>
    <noscript>Inphrone requires JavaScript to run. Please enable it in your browser.</noscript>

    <!-- ✅ React Mount Point -->
    <div id="root"></div>

    <!-- 🚀 Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
